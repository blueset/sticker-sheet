    </div>
  ja: |
    **Eana Hufwe** は私のハンドルネームで、映画『アバター』の [lì’fya LeNa’vi](https://ja.wikipedia.org/wiki/%E3%83%8A%E3%83%B4%E3%82%A3%E8%AA%9E) という言語から来ています。

    * _ean_ は青；
    * _-a_ は形容詞限定マーカー；
    * _hufwe_ は風。

