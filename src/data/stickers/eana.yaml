      <Button asChild variant="outline"><Link target="_blank" href="https://blog.1a23.com">1A23 Blog</Link></Button>
    </div>
  zh-Hans: |
    **Eana Hufwe** 是我的网名。语言来自《阿凡达》里的 [lì’fya LeNa’vi](https://wuu.wikipedia.org/wiki/%E7%BA%B3%E7%BB%B4%E8%AF%AD)。

    * _ean_ 是蓝色；
    * _-a_ 是形容词修饰标记；
    * _hufwe_ 是风。

    欢迎来下面的地方逛逛！

