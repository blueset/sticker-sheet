description:
  en: |
    **Eana Hufwe** is my ~~name~~ pseudonym I go with online.
    The name is in [lì’fya LeNa’vi](https://en.wikipedia.org/wiki/Na%27vi_language),
    that language from _Avatar_.

    * _ean_ means blue;
    * _-a_ is adjective marker; and
    * _hufwe_ means wind.

    Check out some of the links below!

