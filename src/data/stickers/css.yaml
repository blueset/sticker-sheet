description:
  en: |
    I write a lot of **CSS**, and is looking forward to some new features to be widely supported by modern browsers.

    Namely…


    - [`text-combine-upright: "digits"`](https://drafts.csswg.org/css-writing-modes/#valdef-text-combine-upright-digits-integer-2-4)
    - [`text-spacing: ideograph-alpha ideograph-numeric`](https://www.w3.org/TR/css-text-4/#text-spacing-property)<br />
      <Muted>**Update Dec 2023**: Chrome 120 supports `text-autospace` and insert space by default behind a flag.</Muted>
    - <details><summary>[`word-break: auto-phrase`](https://caniuse.com/mdn-css_properties_word-break_auto-phrase)</summary><CanIUse feature="mdn-css_properties_word-break_auto-phrase" /></details>
    - <details><summary>[CSS anchor positioning](https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_anchor_positioning)</summary><CanIUse feature="css-anchor-positioning" /></details>
    - <details><summary>[`calc-size()`](https://developer.mozilla.org/en-US/docs/Web/CSS/calc-size)</summary><CanIUse feature="mdn-css_types_calc-size" /></details>
    - <details><summary>[CSS text box](https://caniuse.com/css-text-box-trim)<br />
      <Muted>**Update Jan 2025**: After Safari 18.2, Chrome 133 shipped support of CSS text box.</Muted></summary><BaselineStatus featureId="text-box" /><CanIUse feature="css-text-box-trim" /></details>

