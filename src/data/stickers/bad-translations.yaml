    > Found on [Reddit](https://www.reddit.com/r/engrish/comments/e0uf86/im_thinking_i_need_this_made_into_a_tshirt/)

    I collect poorly carried out internationalization (i18n), localization (l10n), and translation of software user interfaces at [i18n fails](https://i18nfails.1a23.studio/).

    My sources for all kinds of weird translations:

    - [Twitter 中華業者商品画像bot @Rhkya](https://twitter.com/Rhkya)
    - [Twitter 中國の怪レい日本语bot @correctJP](https://twitter.com/correctJP)
    - [Reddit /r/engrish](https://www.reddit.com/r/engrish)
    - [Engrish.com](https://www.engrish.com/)
    - [Telegram 生草翻译 @TranslationGrass](https://t.me/translationgrass)
