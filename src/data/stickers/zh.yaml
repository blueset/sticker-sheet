description:
  en: |
    I’m a native speaker of **Chinese**. I can read equally well in simplified and traditional Chinese.
    I can write (with pen) most common simplified and some traditional Chinese characters.
    I am aware of the term difference used across different regions, and I try to use them accordingly.
  zh-Hans: |
    **中文**是我的母语。简体字和繁體字认读能力相仿。会写大部分常用简体字和一小部分繁體字。
    我了解中文在不同地区的用语会有区别，并会尝试着迎合这种区别。
  ja: |
    **中国語**は母国語です。簡体字と繁体字の読み書き能力は同じです。
    よく使う簡体字のほとんどと、ごく一部の繁体字を書けます。
    中国語の地域差を理解していて、話し相手に合わせようとしています。
