description:
  en: |
    I’m a intermediate-advanced **Japanese** speaker. 
    I have never learnt Japanese properly from bottom up before, and 
    and never taken a widely recognized Japanese language test.

    Skill-wise, I can read a Japanese-Japanese dictionary with
    barely any problem. I listen to songs, watch TV shows and YouTube 
    videos in Japanese with mostly no problem. I’m capable of using
    Japanese to carry out conversations during sightseeing trips in Japan.
  zh-Hans: |
    能够较为熟练的使用**日语**。我从未系统地从基础开始学习过日语，
    也没有参加过任何广受认可的日语考试。

    就能力而言，我阅读日–日词典基本没有什么障碍。
    我可以比较顺畅地听懂日语歌曲、看日语电视节目和 YouTube 视频。
    能在日本旅游时全程使用日语交流。
  ja: |
    中上級レベルの**日本語**話者です。
    だがこれまで日本語を体系的に基礎から学んだことはなく、
    一般的な日本語能力試験も受けたことがありません。

    能力的には、国語辞典をほぼ問題なく読むことができます。
    日本語の歌や、テレビ番組、YouTube の動画もほとんど理解できますが。
    日本観光中にフル日本語で会話をすることもできます。
