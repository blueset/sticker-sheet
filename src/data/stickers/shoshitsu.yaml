description:
  en: |
    My favorite Vocaloid composition is ***the End of Hatsune Miku*** (also known as *the Disappearance of Hatsune Miku*), both the songs and the albums.

    The songs:

    - “Remake”, [YouTube](https://www.youtube.com/watch?v=VWVtIg5cdDU).
    - “Long version”, [NicoVideo](https://www.nicovideo.jp/watch/sm2937784).
    - The “Original”, [NicoVideo](https://www.nicovideo.jp/watch/sm1476648).

    The albums:

    - “Disappearance” ([Wayback Machine](https://web.archive.org/web/20201125042036/http://hatsunemikushoushitsu.com/))
    - [“Real and Repeat”](https://shoushitsu-re.tumblr.com/)
  zh-Hans: |
    主推 Vocaloid 作品**《初音未来的消失》**，包括单曲和专辑。

    单曲：

    - 重制版：[YouTube](https://www.youtube.com/watch?v=VWVtIg5cdDU)
    - 完整版：[NicoVideo](https://www.nicovideo.jp/watch/sm2937784)
    - 原版：[NicoVideo](https://www.nicovideo.jp/watch/sm1476648)

    专辑：

    - 《消失》([Wayback Machine](https://web.archive.org/web/20201125042036/http://hatsunemikushoushitsu.com/))
    - [《Real and Repeat》](https://shoushitsu-re.tumblr.com/)
  ja: |
    いち押しのボカロ作品は楽曲もアルバムもあわせて **『初音ミクの消失』** です。

    楽曲：

    - 「リメイク」：[YouTube](https://www.youtube.com/watch?v=VWVtIg5cdDU) 。
    - 「ロングバージョン」：[ニコニコ動画](https://www.nicovideo.jp/watch/sm2937784)。
    - 「オリジナル」：[ニコニコ動画](https://www.nicovideo.jp/watch/sm1476648)。

    アルバム：

    - 『消失』([Wayback Machine](https://web.archive.org/web/20201125042036/http://hatsunemikushoushitsu.com/))
    - [『Real and Repeat』](https://shoushitsu-re.tumblr.com/)
